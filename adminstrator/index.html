<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../utilities.css">
    <link rel="stylesheet" href="../assets/fonts/fontawesome-free-5.13.0-web/fontawesome-free-5.13.0-web/css/all.css">
    <title>Oiws Limited</title>
</head>
<body>

    <nav class="admin-navigation-top">
        <div class="container">
            <div class="company-logo">
                <p>Owis</p>
            </div>
        </div>
    </nav>

    <section class="main-content">
        <div class="container">
            <div class="admin-login-content">
                <div class="admin-login-img">
                    <img src="../assets/images/undraw_secure_login_pdn4.svg" alt=""> 
                </div>

                <div class="login-inputs-admin">
                    <form action="" autocomplete="off" class="admin-login">
                        <h2>Adminstrator Login</h2>

                        <h3 class="heading-login">E-mail</h3>
                        <input type="email" class="input-txt" placeholder="email">

                        <h3 class="heading-login">Passowrd</h3>
                        <input type="password" class="input-txt" placeholder="Passowrd">

                        <input type="submit" class="btn" value="Sign in">
                    </form>
                </div>
            </div>
        </div>
    </section>
    
    <script src="./app.js"></script>
</body>
</html>
